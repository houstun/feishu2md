<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feishu2MD - 飞书文档转 Markdown</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it@14/dist/markdown-it.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11/styles/github.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11/highlight.min.js"></script>
  <style>
    .preview-content h1 { font-size: 1.75rem; font-weight: 700; margin: 1rem 0 0.5rem; border-bottom: 1px solid #e5e7eb; padding-bottom: 0.5rem; }
    .preview-content h2 { font-size: 1.5rem; font-weight: 600; margin: 1rem 0 0.5rem; border-bottom: 1px solid #e5e7eb; padding-bottom: 0.25rem; }
    .preview-content h3 { font-size: 1.25rem; font-weight: 600; margin: 0.75rem 0 0.5rem; }
    .preview-content h4, .preview-content h5, .preview-content h6 { font-size: 1.1rem; font-weight: 600; margin: 0.5rem 0; }
    .preview-content p { margin: 0.5rem 0; line-height: 1.7; }
    .preview-content ul, .preview-content ol { padding-left: 1.5rem; margin: 0.5rem 0; }
    .preview-content li { margin: 0.25rem 0; }
    .preview-content ul { list-style-type: disc; }
    .preview-content ol { list-style-type: decimal; }
    .preview-content blockquote { border-left: 4px solid #3b82f6; padding: 0.5rem 1rem; margin: 0.5rem 0; background: #eff6ff; color: #1e40af; }
    .preview-content pre { background: #f3f4f6; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin: 0.5rem 0; }
    .preview-content code { font-family: ui-monospace, monospace; font-size: 0.875rem; }
    .preview-content :not(pre) > code { background: #f3f4f6; padding: 0.125rem 0.375rem; border-radius: 0.25rem; }
    .preview-content img { max-width: 100%; border-radius: 0.5rem; margin: 0.5rem 0; }
    .preview-content table { border-collapse: collapse; width: 100%; margin: 0.5rem 0; }
    .preview-content th, .preview-content td { border: 1px solid #d1d5db; padding: 0.5rem 0.75rem; text-align: left; }
    .preview-content th { background: #f9fafb; font-weight: 600; }
    .preview-content hr { border: none; border-top: 1px solid #e5e7eb; margin: 1rem 0; }
    .preview-content a { color: #2563eb; text-decoration: underline; }
    .tab-active { border-bottom: 2px solid #3b82f6; color: #3b82f6; font-weight: 600; }
    .tab-inactive { border-bottom: 2px solid transparent; color: #6b7280; }
    .toast { animation: fadeInOut 2s ease-in-out; }
    @keyframes fadeInOut { 0% { opacity: 0; transform: translateY(10px); } 15% { opacity: 1; transform: translateY(0); } 85% { opacity: 1; } 100% { opacity: 0; } }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Header -->
  <header class="bg-white border-b border-gray-200">
    <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-xl font-bold text-gray-800">Feishu2MD</h1>
      <a href="https://github.com/Wsine/feishu2md" target="_blank" class="text-gray-500 hover:text-gray-700 text-sm">GitHub</a>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-4xl mx-auto px-4 py-8">
    <!-- Input Section -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-2">飞书文档链接</label>
      <div class="flex gap-3">
        <input
          id="url-input"
          type="text"
          placeholder="https://xxx.feishu.cn/docx/xxxxxx"
          class="flex-1 px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-sm"
        />
        <button
          id="convert-btn"
          onclick="convert()"
          class="px-6 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 font-medium text-sm whitespace-nowrap transition-colors"
        >
          转换
        </button>
      </div>
      <p class="text-xs text-gray-400 mt-2">支持 docx 和 wiki 类型的飞书文档链接</p>
    </div>

    <!-- Loading -->
    <div id="loading" class="hidden text-center py-12">
      <div class="inline-block w-8 h-8 border-4 border-gray-200 border-t-blue-600 rounded-full animate-spin"></div>
      <p class="text-gray-500 mt-3 text-sm">正在转换文档，请稍候...</p>
    </div>

    <!-- Error -->
    <div id="error" class="hidden bg-red-50 border border-red-200 rounded-xl p-4 mb-6">
      <p class="text-red-700 text-sm" id="error-msg"></p>
    </div>

    <!-- Result Section -->
    <div id="result" class="hidden">
      <!-- Title -->
      <div class="flex items-center justify-between mb-4">
        <h2 id="doc-title" class="text-lg font-semibold text-gray-800"></h2>
        <div class="flex gap-2">
          <button onclick="copyMarkdown()" class="px-3 py-1.5 text-sm border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors" title="复制 Markdown">
            复制
          </button>
          <button onclick="downloadMarkdown()" class="px-3 py-1.5 text-sm border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors" title="下载 .md 文件">
            下载
          </button>
          <button onclick="generateLink()" id="share-btn" class="px-3 py-1.5 text-sm bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors" title="生成分享链接">
            分享
          </button>
        </div>
      </div>

      <!-- Share Link -->
      <div id="share-result" class="hidden bg-green-50 border border-green-200 rounded-xl p-4 mb-4">
        <div class="flex items-center gap-2">
          <span class="text-sm text-green-700">分享链接：</span>
          <input id="share-url" type="text" readonly class="flex-1 px-3 py-1.5 bg-white border border-green-300 rounded-lg text-sm" />
          <button onclick="copyShareLink()" class="px-3 py-1.5 text-sm bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
            复制
          </button>
        </div>
      </div>

      <!-- Tabs -->
      <div class="flex border-b border-gray-200 mb-0">
        <button id="tab-preview" onclick="switchTab('preview')" class="px-4 py-2 text-sm tab-active">预览</button>
        <button id="tab-raw" onclick="switchTab('raw')" class="px-4 py-2 text-sm tab-inactive">Markdown 源码</button>
      </div>

      <!-- Preview Panel -->
      <div id="panel-preview" class="bg-white rounded-b-xl shadow-sm border border-t-0 border-gray-200 p-6">
        <div id="preview" class="preview-content"></div>
      </div>

      <!-- Raw Panel -->
      <div id="panel-raw" class="hidden bg-white rounded-b-xl shadow-sm border border-t-0 border-gray-200">
        <pre id="raw-content" class="p-6 text-sm font-mono text-gray-800 whitespace-pre-wrap break-words overflow-x-auto"></pre>
      </div>
    </div>
  </main>

  <!-- Toast -->
  <div id="toast" class="hidden fixed bottom-6 left-1/2 -translate-x-1/2 px-4 py-2 bg-gray-800 text-white text-sm rounded-lg shadow-lg"></div>

  <script>
    const md = window.markdownit({
      html: true,
      linkify: true,
      highlight: function (str, lang) {
        if (lang && hljs.getLanguage(lang)) {
          try { return hljs.highlight(str, { language: lang }).value; } catch (_) {}
        }
        return '';
      }
    });

    let currentTitle = '';
    let currentMarkdown = '';

    async function convert() {
      const urlInput = document.getElementById('url-input');
      const urlValue = urlInput.value.trim();
      if (!urlValue) {
        showError('请输入飞书文档链接');
        return;
      }

      hideAll();
      document.getElementById('loading').classList.remove('hidden');
      document.getElementById('convert-btn').disabled = true;

      try {
        const resp = await fetch('/convert?url=' + encodeURIComponent(urlValue));
        const data = await resp.json();

        if (!resp.ok) {
          showError(data.error || '转换失败，请检查链接和服务配置');
          return;
        }

        currentTitle = data.title || 'Untitled';
        currentMarkdown = data.markdown;

        document.getElementById('doc-title').textContent = currentTitle;
        document.getElementById('preview').innerHTML = md.render(currentMarkdown);
        document.getElementById('raw-content').textContent = currentMarkdown;
        document.getElementById('result').classList.remove('hidden');
        document.getElementById('share-result').classList.add('hidden');
        switchTab('preview');
      } catch (e) {
        showError('网络错误：' + e.message);
      } finally {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('convert-btn').disabled = false;
      }
    }

    function hideAll() {
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('error').classList.add('hidden');
      document.getElementById('result').classList.add('hidden');
    }

    function showError(msg) {
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('error').classList.remove('hidden');
      document.getElementById('error-msg').textContent = msg;
      document.getElementById('convert-btn').disabled = false;
    }

    function switchTab(tab) {
      const previewTab = document.getElementById('tab-preview');
      const rawTab = document.getElementById('tab-raw');
      const previewPanel = document.getElementById('panel-preview');
      const rawPanel = document.getElementById('panel-raw');

      if (tab === 'preview') {
        previewTab.className = 'px-4 py-2 text-sm tab-active';
        rawTab.className = 'px-4 py-2 text-sm tab-inactive';
        previewPanel.classList.remove('hidden');
        rawPanel.classList.add('hidden');
      } else {
        rawTab.className = 'px-4 py-2 text-sm tab-active';
        previewTab.className = 'px-4 py-2 text-sm tab-inactive';
        rawPanel.classList.remove('hidden');
        previewPanel.classList.add('hidden');
      }
    }

    function copyMarkdown() {
      navigator.clipboard.writeText(currentMarkdown).then(() => {
        showToast('Markdown 已复制到剪贴板');
      }).catch(() => {
        // Fallback
        const ta = document.createElement('textarea');
        ta.value = currentMarkdown;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand('copy');
        document.body.removeChild(ta);
        showToast('Markdown 已复制到剪贴板');
      });
    }

    function downloadMarkdown() {
      const blob = new Blob([currentMarkdown], { type: 'text/markdown' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = (currentTitle || 'document') + '.md';
      a.click();
      URL.revokeObjectURL(url);
    }

    async function generateLink() {
      const btn = document.getElementById('share-btn');
      btn.disabled = true;
      btn.textContent = '生成中...';

      try {
        const resp = await fetch('/save', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title: currentTitle, markdown: currentMarkdown })
        });
        const data = await resp.json();

        if (!resp.ok) {
          showToast('生成失败：' + (data.error || '未知错误'));
          return;
        }

        const fullURL = window.location.origin + data.url;
        document.getElementById('share-url').value = fullURL;
        document.getElementById('share-result').classList.remove('hidden');
      } catch (e) {
        showToast('网络错误：' + e.message);
      } finally {
        btn.disabled = false;
        btn.textContent = '分享';
      }
    }

    function copyShareLink() {
      const url = document.getElementById('share-url').value;
      navigator.clipboard.writeText(url).then(() => {
        showToast('分享链接已复制');
      });
    }

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.remove('hidden');
      toast.classList.add('toast');
      setTimeout(() => {
        toast.classList.add('hidden');
        toast.classList.remove('toast');
      }, 2000);
    }

    // Allow Enter key to trigger conversion
    document.getElementById('url-input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') convert();
    });
  </script>
</body>
</html>
