<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{.Title}} - Feishu2MD</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it@14/dist/markdown-it.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11/styles/github.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11/highlight.min.js"></script>
  <style>
    .preview-content h1 { font-size: 1.75rem; font-weight: 700; margin: 1rem 0 0.5rem; border-bottom: 1px solid #e5e7eb; padding-bottom: 0.5rem; }
    .preview-content h2 { font-size: 1.5rem; font-weight: 600; margin: 1rem 0 0.5rem; border-bottom: 1px solid #e5e7eb; padding-bottom: 0.25rem; }
    .preview-content h3 { font-size: 1.25rem; font-weight: 600; margin: 0.75rem 0 0.5rem; }
    .preview-content h4, .preview-content h5, .preview-content h6 { font-size: 1.1rem; font-weight: 600; margin: 0.5rem 0; }
    .preview-content p { margin: 0.5rem 0; line-height: 1.7; }
    .preview-content ul, .preview-content ol { padding-left: 1.5rem; margin: 0.5rem 0; }
    .preview-content li { margin: 0.25rem 0; }
    .preview-content ul { list-style-type: disc; }
    .preview-content ol { list-style-type: decimal; }
    .preview-content blockquote { border-left: 4px solid #3b82f6; padding: 0.5rem 1rem; margin: 0.5rem 0; background: #eff6ff; color: #1e40af; }
    .preview-content pre { background: #f3f4f6; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin: 0.5rem 0; }
    .preview-content code { font-family: ui-monospace, monospace; font-size: 0.875rem; }
    .preview-content :not(pre) > code { background: #f3f4f6; padding: 0.125rem 0.375rem; border-radius: 0.25rem; }
    .preview-content img { max-width: 100%; border-radius: 0.5rem; margin: 0.5rem 0; }
    .preview-content table { border-collapse: collapse; width: 100%; margin: 0.5rem 0; }
    .preview-content th, .preview-content td { border: 1px solid #d1d5db; padding: 0.5rem 0.75rem; text-align: left; }
    .preview-content th { background: #f9fafb; font-weight: 600; }
    .preview-content hr { border: none; border-top: 1px solid #e5e7eb; margin: 1rem 0; }
    .preview-content a { color: #2563eb; text-decoration: underline; }
    .tab-active { border-bottom: 2px solid #3b82f6; color: #3b82f6; font-weight: 600; }
    .tab-inactive { border-bottom: 2px solid transparent; color: #6b7280; }
    .toast { animation: fadeInOut 2s ease-in-out; }
    @keyframes fadeInOut { 0% { opacity: 0; transform: translateY(10px); } 15% { opacity: 1; transform: translateY(0); } 85% { opacity: 1; } 100% { opacity: 0; } }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-white border-b border-gray-200">
    <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/" class="text-xl font-bold text-gray-800 hover:text-blue-600 transition-colors">Feishu2MD</a>
      <span class="text-xs text-gray-400">只读分享</span>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-8">
    {{if .Error}}
    <div class="bg-red-50 border border-red-200 rounded-xl p-6 text-center">
      <p class="text-red-700">{{.Error}}</p>
      <a href="/" class="inline-block mt-4 text-blue-600 hover:underline text-sm">返回首页</a>
    </div>
    {{else}}
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-lg font-semibold text-gray-800">{{.Title}}</h2>
      <div class="flex gap-2">
        <button onclick="copyMarkdown()" class="px-3 py-1.5 text-sm border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
          复制
        </button>
        <button onclick="downloadMarkdown()" class="px-3 py-1.5 text-sm border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
          下载
        </button>
      </div>
    </div>

    <div class="flex border-b border-gray-200 mb-0">
      <button id="tab-preview" onclick="switchTab('preview')" class="px-4 py-2 text-sm tab-active">预览</button>
      <button id="tab-raw" onclick="switchTab('raw')" class="px-4 py-2 text-sm tab-inactive">Markdown 源码</button>
    </div>

    <div id="panel-preview" class="bg-white rounded-b-xl shadow-sm border border-t-0 border-gray-200 p-6">
      <div id="preview" class="preview-content"></div>
    </div>

    <div id="panel-raw" class="hidden bg-white rounded-b-xl shadow-sm border border-t-0 border-gray-200">
      <pre id="raw-content" class="p-6 text-sm font-mono text-gray-800 whitespace-pre-wrap break-words overflow-x-auto"></pre>
    </div>
    {{end}}
  </main>

  <div id="toast" class="hidden fixed bottom-6 left-1/2 -translate-x-1/2 px-4 py-2 bg-gray-800 text-white text-sm rounded-lg shadow-lg"></div>

  {{if not .Error}}
  <script>
    const md = window.markdownit({
      html: true,
      linkify: true,
      highlight: function (str, lang) {
        if (lang && hljs.getLanguage(lang)) {
          try { return hljs.highlight(str, { language: lang }).value; } catch (_) {}
        }
        return '';
      }
    });

    const rawMarkdown = {{.Markdown}};
    const docTitle = {{.Title}};

    document.getElementById('preview').innerHTML = md.render(rawMarkdown);
    document.getElementById('raw-content').textContent = rawMarkdown;

    function switchTab(tab) {
      const previewTab = document.getElementById('tab-preview');
      const rawTab = document.getElementById('tab-raw');
      const previewPanel = document.getElementById('panel-preview');
      const rawPanel = document.getElementById('panel-raw');
      if (tab === 'preview') {
        previewTab.className = 'px-4 py-2 text-sm tab-active';
        rawTab.className = 'px-4 py-2 text-sm tab-inactive';
        previewPanel.classList.remove('hidden');
        rawPanel.classList.add('hidden');
      } else {
        rawTab.className = 'px-4 py-2 text-sm tab-active';
        previewTab.className = 'px-4 py-2 text-sm tab-inactive';
        rawPanel.classList.remove('hidden');
        previewPanel.classList.add('hidden');
      }
    }

    function copyMarkdown() {
      navigator.clipboard.writeText(rawMarkdown).then(() => showToast('Markdown 已复制到剪贴板'));
    }

    function downloadMarkdown() {
      const blob = new Blob([rawMarkdown], { type: 'text/markdown' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = (docTitle || 'document') + '.md';
      a.click();
      URL.revokeObjectURL(url);
    }

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.remove('hidden');
      toast.classList.add('toast');
      setTimeout(() => { toast.classList.add('hidden'); toast.classList.remove('toast'); }, 2000);
    }
  </script>
  {{end}}
</body>
</html>
